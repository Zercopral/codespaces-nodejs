<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="chats_list_block">
            <div class="chats_list_header">Списки чатов</div>
            <div class="chats_list_content">
                <ul class="chats_list">
                    <p>Чатов пока нет. Начните общаться, выбрав собеседника из списка пользователей.</p>
                </ul>
            </div>

        </div>

        <div class="chat">
            <div class="chat_header">Чат</div>
            <div class="chat_content">
                <div class="chat_content_messages">

                    <template id="my_msg">
                        <div class="my_msg"></div>
                    </template>

                    <template id="their_msg">
                        <div class="their_msg"></div>
                    </template>
                    
                </div>
                <div class="chat_content_panel">
                    <table class="chat_content_panel_table"><td>
                        <th>
                            <textarea class="message" name="message" placeholder="Введите Ваше сообщение" autofocus></textarea>
                        </th>
                        <th>
                            <input class="submit" type="submit" value="Отправить">
                        </th>
                    </td></table>
                </div>
            </div>
        </div>
        <div class="users_list_block">
            <div class="users_list_header">Пользователи</div>
            <div class="users_list_content">
                <ul class="users_list">
                    <li class="chat_user">
                    <div class="name_dialog">
                        <span class="lable" role="link" aria-label="чат со мной">чат со мной</span>
                        <div class="text_chat">fhfghdfghgghdhc</div>
                    </div>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io()
    </script>
    <script src="client.js"></script>
</body>
</html>
